{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <br>
    <br>
    <br>
    <form action="/register" method="post" id="register_form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="last_name" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" name="email"aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password (at least 8 characters)" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
